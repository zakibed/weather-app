<!doctype html><html lang="en" class="unit-celsius unit-kph unit-hpa"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.69eb8830c223db05e359.js"></script><link href="assets/css/main.974627ffb5a5d65ce757.css" rel="stylesheet"></head><body><div id="content"><header class="header"><form class="card search-bar"><i class="fa-solid fa-magnifying-glass"></i> <input type="search" name="search" id="search-input" placeholder="Search a location..." autocomplete="off" data-name="" data-lat="" data-lon=""/> <button type="submit" class="btn search-location-btn"><i class="fa-solid fa-location-crosshairs"></i></button></form><div class="card search-results-card hidden"><div class="search-results scrollbar-custom"></div></div><div class="settings"><button class="btn btn-open-settings card"><i class="fa-solid fa-gear"></i></button><div class="dropdown card hidden"><div class="dropdown-row"><p>Temperature</p><label for="celsius-toggle"><input type="radio" name="temp" id="celsius-toggle" value="celsius" checked="checked"/> <span class="btn radio-switch">°C</span></label> <label for="fahrenheit-toggle"><input type="radio" name="temp" id="fahrenheit-toggle" value="fahrenheit"/> <span class="btn radio-switch">°F</span></label></div><div class="dropdown-row"><p>Wind</p><label for="kph-toggle"><input type="radio" name="wind" id="kph-toggle" value="kph" checked="checked"/> <span class="btn radio-switch">km/h</span></label> <label for="mph-toggle"><input type="radio" name="wind" id="mph-toggle" value="mph"/> <span class="btn radio-switch">mph</span></label></div><div class="dropdown-row"><p>Pressure</p><label for="hpa-toggle"><input type="radio" name="pressure" id="hpa-toggle" value="hpa" checked="checked"/> <span class="btn radio-switch">hPa</span></label> <label for="in-toggle"><input type="radio" name="pressure" id="in-toggle" value="in"/> <span class="btn radio-switch">in</span></label></div></div></div><a href="https://github.com/ikaz1/weather-app" target="_blank" class="logo"><i class="wi wi-day-cloudy-windy"></i><span>Weather App</span></a></header><article class="card current-weather-card"></article><article class="card week-forecast-card"><h2><i class="fa-solid fa-calendar-week"></i><span>7-Day Forecast</span></h2><section class="forecast-days scrollbar-custom"></section></article><article class="card day-forecast-card"><h2><i class="fa-solid fa-clock"></i><span>24-Hour Forecast</span></h2><section class="forecast-hours scrollbar-custom"></section></article><article class="card weather-details additional-details-card"></article></div><div class="loader"><i class="fa-solid fa-spinner"></i></div><div class="overlay hidden"></div></body></html>
